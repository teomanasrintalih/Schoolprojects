<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="ust-bar">
    <div class="sol-logo">The Band</div>
    <nav class="menu-satir">
      <a href="#home">Home</a>
      <a href="#band">Band</a>
      <a href="#tour">Tour</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="ana-sayfa">
    <div class="yazi-kutu">
      <h1 class="buyuk-baslik">The Band</h1>
      <p class="kucuk-baslik">For music lovers</p>
    </div>
  </section>

  <!-- Band Section -->
  <section id="band" class="grup-bolum">
    <div class="bolum-baslik">
      <h2>THE BAND</h2>
      <p>We love music</p>
    </div>
    <div class="grup-flex">
      <div class="grup-bilgi">Person 1 - Vocalist</div>
      <div class="grup-bilgi">Person 2 - Guitarist</div>
      <div class="grup-bilgi">Person 3 - Drummer</div>
    </div>
  </section>

  <!-- Tour Section -->
  <section id="tour" class="tur-bolum">
    <h2 class="bolum-baslik">TOUR DATES</h2>
    <p>Remember to book your tickets!</p>
    <div class="tur-listesi">
      <div class="tur-satir">Event 1 - City A</div>
      <div class="tur-satir">Event 2 - City B</div>
      <div class="tur-satir">Event 3 - City C</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="alt-bar">
    <p>Powered by w3.css</p>
  </footer>
</body>
</html>
